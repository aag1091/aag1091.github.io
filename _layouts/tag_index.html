---
layout: default
active: home
---
<article  class='entry-post'>
  <h2 class="post_title">{{page.title}}</h2>
</article>
{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if tag == page.tag %}
      {% include single_post.html post=post %}
    {% endif %}
  {% endfor %}
{% endfor %}
