<head>
<title>{{ page.title }}</title>

<!-- Meta Data ================ -->
<meta charset="UTF-8" />
<meta name="description" content="Fill this in with your information" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- CSS ================ -->
<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="/css/style.css" type="text/css"/>
<link rel="stylesheet" href="/css/header-1.css" type="text/css"/>

<!-- Icons ================ -->
<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png" />
<!-- For first- and second-generation iPad: -->

<link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png" />
<link rel="shortcut icon" href="favicon.ico" />

<!-- Open Graph for facebook
http://graph.facebook.com/[UserName] replace [UserName] 
with yours and get your fb:admis content information where the XXXX goes.
================================================== -->
<meta property="og:title" content="" />
<meta property="og:type" content="" />
<meta property="og:url" content="" />
<meta property="og:image" content=""/>
<meta property="og:site_name" content="" />
<meta property="fb:admins" content="XXXXX" />
<meta property="og:locale" content="en_us" />
<meta property="og:description" content="  " />


<!-- SCRIPTS ============================================== -->
    <!--  NOTE:: jquery 1.9.1 supports older ie, 2.0 does not, but 1.9.1 does not work well on ie8 and 
        lower so version 1.7.2 is called for older versions of ie 
        :: calling jQuery in the head for ajax work if necessary.
        -->
    <!--[if gt IE 8]><!-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery-1.9.1.min.js"><\/script>')</script>
    <!--<![endif]-->
    <!--[if lte IE 8]>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <![endif]-->

<!-- Add to Head after Style sheet http://modernizr.com/docs/#installing  ================ -->
<script src="/js/modernizr.js"></script><!-- js multiple backgrounds svg background size -->

</head>
<body class="blog-traditional-summary">

{% include header.html %}

<!-- begin #page - the container for everything but header -->
<div id="page">
  <div class="container visible-phone">
    <p class="right"><a class="btn btn-primary scrollto" href="#secondary-nav">Blog Menu &nbsp;<i class="icon-align-justify"></i></a></p>
  </div>
  <div class="hero-unit">
    <div class="container">
      <h2>My Ruby On Rails Blog</h2>
    </div>
    <!--close container--> 
  </div>
  <!--close hero-unit-->
  
  <div class="container clearfix" id="main-content"> 
    <!--begin main content-->
    <div class="row-fluid sidebar-right"> 
      <!--begin row-fluid-->
      <div class="span9 blog-summary primary-column">
        {{ content }}
      </div>
      <!-- close .span9 . primary-column .blog-summary-->
      
      {% include right_bar.html %}

    </div>
    <!--close row-fluid--> 
  </div>
  <!--close .container id="main-content" --> 
  
  {% include footer.html %}
  
  <span class="backToTop"><a href="#top">back to top</a></span> </div>
<!-- close #page--> 

<!-- JS JQuery ================ --> 
<script src="/js/bootstrap.min.js"></script>
<!--initialize scripts / custom scripts all pages--> 
<script src="/js/custom.js"></script>
</body>
</html>
