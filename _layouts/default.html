<script src="/js/modernizr.js"></script><!-- js multiple backgrounds svg background size -->

</head>
<body class="blog-traditional-summary">

{% include header.html %}

<!-- begin #page - the container for everything but header -->
<div id="page">
  <div class="container visible-phone">
    <p class="right"><a class="btn btn-primary scrollto" href="#secondary-nav">Blog Menu &nbsp;<i class="icon-align-justify"></i></a></p>
  </div>
  <div class="hero-unit">
  </div>
  <!--close hero-unit-->
  
  <div class="container clearfix" id="main-content"> 
    <!--begin main content-->
    <div class="row-fluid sidebar-right"> 
      <!--begin row-fluid-->
      {% if page.active == 'post' %}
        <div class="span9 blog-detail primary-column">
      {% else %}
        <div class="span9 blog-summary primary-column">
      {% endif %}
        {{ content }}
      </div>
      <!-- close .span9 . primary-column .blog-summary-->
      
      {% include right_bar.html %}

    </div>
    <!--close row-fluid--> 
  </div>
  <!--close .container id="main-content" --> 
  
  {% include footer.html %}
  
  <span class="backToTop"><a href="#top">back to top</a></span> </div>
<!-- close #page--> 

<!-- JS JQuery ================ --> 
<script src="/js/bootstrap.min.js"></script>
<!--initialize scripts / custom scripts all pages--> 
<script src="/js/custom.js"></script>
<script type="text/javascript">
