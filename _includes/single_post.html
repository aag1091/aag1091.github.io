<!-- begin entry-post 1-->
<article class="entry-post">
  <header class="entry-header">
    <h3 class="entry-title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
    <div class="byline"><i class="icon-pencil"></i> {{ post.author }} &nbsp;&nbsp; <i class="icon-time"></i> <abbr class="published" title="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</abbr> &nbsp;&nbsp; <a href="#view-comments"><i class="icon-comments-alt"></i> 6 comments</a> </div>
    <div class="entry-meta">
      <i class="icon-folder-open"></i>
      <a href="#">{{ post.category }}</a>
      &nbsp;&nbsp;
      <i class="icon-tags"></i>
      {% for tag in post.tags %}
        <a href="/tag/{{ tag }}" class='tag'>{{ tag }}</a>
      {% endfor %}
      &nbsp;&nbsp;
      <a href="{{ BASE_PATH }}{{ post.url }}">
        <i class="icon-link"></i> Permalink
      </a>
    </div>
  </header>
  <!--end entry-header -->

  <!--begin loop of entry-posts for summary page-->

  <div class="entry-content">
    <!-- <figure> <a href="{{ BASE_PATH }}{{ post.url }}" class="hover"><img src="/images/first&#45;meet.jpg" alt=""><span class="plus"></span></a> -->
    <!--   <figcaption>This is a figcaption. Image credit: <a href="/images/first&#45;meet.jpg">CC BY 2.0 FontFont</a></figcaption> -->
    <!-- </figure> -->
    <p>{{ post.excerpt }}</p>
    <p class="more right"><a class="btn btn-primary" href="{{ BASE_PATH }}{{ post.url }}">Read More &rarr;</a>
  </div>
  <!-- close entry-content -->

  <footer class="entry-footer"> <span class="blog date"> <span class="month">{{ post.date | date: "%d" }}</span> <span class="day">{{ post.date | date: "%b" }}</span> <span class="year">{{ post.date | date: "%Y" }}</span> </span>
    <!--close date-->
  </footer>
  <!--end entry-footer-->
</article>
<!-- end entry-post 1 -->
